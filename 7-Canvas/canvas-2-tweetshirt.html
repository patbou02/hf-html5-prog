<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chapter 7 - Canvas (T-Shirts)</title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <h1>Chapter 7 - Canvas</h1>
  <h2>TweetShirt</h2>
  <canvas id="tshirtCanvas" width="600" height="200">
    <p>Please upgrade your browser to use TweetShirt</p>
  </canvas>
  <form action="">
    <p>
      <label for="backgroundColor">Select background color:</label>
      <select id="backgroundColor">
        <option value="white" selected="selected">White</option>
        <option value="black">Black</option>
      </select>
    </p>
    <p>
      <label for="shape">Circles of Squares?</label>
      <select id="shape">
        <option value="none" selected="selected">Neither</option>
        <option value="circles">Circles</option>
        <option value="squares">Squares</option>
      </select>
    </p>
    <p>
      <label for="foregroundColor">Select text color:</label>
      <select id="foregroundColor">
        <option value="black" selected="selected">Black</option>
        <option value="white">White</option>
      </select>
    </p>
    <p>
      <label for="tweets">Pick a tweet:</label>
      <select id="tweets"></select>
    </p>
    <p><input type="button" id="previewButton" value="Preview"></p>
  </form>
  <script src="canvas-2-tweetshirt.js"></script>
  <script src="../shared/reload.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chapter 9 - Web Storage (Maintenance)</title>
  <script>
    window.onload = function() {
      let clearButton = document.getElementById('clear_button');
      clearButton.onclick = clearStorage;
    };

    function clearStorage() {
      localStorage.clear();
    }
  </script>
</head>
<body>
<h1>Chapter 9 - Web Storage (Maintenance)</h1>
<form action="">
  <input type="button" id="clear_button" value="Clear Storage">
</form>
<script src="../shared/reload.js"></script>
</body>
</html>
